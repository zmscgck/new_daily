
{% extends "note/base.html" %}
{% load bootstrap3 %}
  {% block header %}
 <h2><a href=" {% url 'img_db:show' %}"> 工程图片展示 </a></h2> 
{% endblock header %}

{% block content %}
<p><h3>图片上传</h3></p>
<form method="POST" enctype="multipart/form-data" 
 action="{% url 'img_db:upload' %}" class="form" >
 {% csrf_token %}
{% bootstrap_form form %} 
{% buttons %} 
 <button type="submit" class="btn btn-primary">上传</button> 
 {% endbuttons %}

</form>

{% endblock content %}
